spring.application.name=auth-svc

spring.datasource.url=jdbc:mysql://localhost:3306/auth_dev?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Depend on core CPU (x2 -> x4 core) and maximum DB connection available (50% - 70%)
# Normally: 10-30
spring.datasource.hikari.maximum-pool-size=10
# Depend on load pattern
# If always have query stable, then minimum-idle nearby maximum-pool-size
# Normally: 0.2 x maximum-pool-size  <= minimum-idle <= maximum-pool-size
spring.datasource.hikari.minimum-idle=3
#...
# For Log
spring.datasource.hikari.pool-name=pool-auth
# Should be set to 'SELECT 1' to suit all env. (Default: null then Connection.isValid())
spring.datasource.hikari.connection-test-query=SELECT 1

# Optional - JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
